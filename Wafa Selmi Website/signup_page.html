<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/signupPage_style.css">
<html>
<head>
    <title>Apprendice : Sign up</title>
</head>

<header>
    <a href="homepage.html"><img src="img/logo.jpg" class="logo"></a>
    <nav>
        <ul class="navLinks">
            <li><b><a href="homepage.html">Home</a></b></li>
            <li><b><a href="#">About Us</a></b></li>
        </ul>
    </nav>
    <a href="#" ><button class="login">Log in</button></a>
</header>
<body><br><br>
    <form class="signin-form" id="form1">
        <div class="signin-form__logo-container">
            <h1>Apprendice</h1>
        </div>
        <div class="signin-form__content">
            <div class="signin-form__header">Make an account</div>
            <input class="signin-form__input" type="text" id="username" placeholder="Username">
            <input class="signin-form__input" type="text" id="fullname" placeholder="Full Name">
            <input class="signin-form__input" type="text" id="email" placeholder="E-mail">
            <input class="signin-form__input" type="password" id="password" placeholder="Password">
            <input class="signin-form__input" type="password" id="confpassword" placeholder="Confirm password">
            <h5>Age (for statistics)</h5>
            <select class="signin-form__input" id="age">
                <option selected>--Select you age range--</option>
                <option>Under 18</option>
                <option>Between 18 and 20</option>
                <option>Between 20 and 30</option>
                <option>Between 30 and 50</option>
                <option>Over 50</option>
            </select>
            <div class="form-error" data-errormsg="Booya">
                <input type="checkbox" id="check">
                <label for="check">I trust this website with my data.</label>
            </div>
            <button class="signin-form__button" type="submit" id="signin-button">Create account</button>
            <div class="signin-form__links">
                <a class="signin-form__link" href="./">Already have an account? Log in here.</a>
            </div>
        </div>
    </form>
</body>

</html>
